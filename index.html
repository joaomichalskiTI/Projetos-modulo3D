<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title>Projetos</title>
</head>

<body>
    <div class="cabecalho">
        <h1>MEUS PROJETOS</h1>
        <hr class="hr1">
        <hr class="hr2">
    </div>
    <div class="up">
        <div class="container">
            <div class="items">
                <div class="item a">
                    <a href="https://jm-jogo-da-velha.netlify.app/" target="_blank">
                        <img src="imagens/velha.png">
                        <p>JOGO DA VELHA</p>
                    </a>
                </div>
                <div class="item b">
                    <a href="https://jm-calculadora.netlify.app/" target="_blank">
                        <img class="imagem" src="imagens/calculadora.png">
                        <p>CALCULADORA</p>
                    </a>
                </div>
                <div class="item c">
                    <a href="https://jm-cronometro.netlify.app/" target="_blank">
                        <img class="imagem" src="imagens/cronometro.png">
                        <p>CRONÔMETRO</p>
                    </a>
                </div>
                <div class="item d">
                    <a href="https://jm-formulario.netlify.app/" target="_blank">
                        <img class="imagem" src="imagens/formulário.png">
                        <p>FORMULÁRIO</p>
                    </a>
                </div>
                <div class="item e">
                    <a href="https://jm-relogio-analogico.netlify.app/" target="_blank">
                        <img class="imagem" src="imagens/relogio.png">
                        <p>RELÓGIO ANALÓGICO</p>
                    </a>
                </div>
                <div class="item f">
                    <a href="https://jm-countdown-defined-days.netlify.app/" target="_blank">
                        <img class="imagem" src="imagens/countdown.png">
                        <p>CONTADOR DE DIAS</p>
                    </a>
                </div>
            </div>
        </div>
        <div class="controll-button">
            <div class="next">
                <i class="fa-solid fa-arrow-right bola" onclick="rotate(event)"></i>
            </div>
            <div class="prev">
                <i class="fa-solid fa-arrow-left bola" onclick="rotate(event)"></i>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
